<!DOCTYPE html>
<html>

<head>
	<title>Coding from Life</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="assets/css/main.css" type="text/css" />
</head>

<body>

    <div class="canvas one">
    	<div class="drawing">
    		<div class="object vase-container">
    			<div class="object flower">
    				<div class="object head">
    					<div class="object center"></div>
    					<div class="object petal one"></div>
    					<div class="object petal two"></div>
    					<div class="object petal three"></div>
    					<div class="object petal four"></div>
    					<div class="object petal five"></div>
    					<div class="object petal six"></div>
    					<div class="object petal seven"></div>
    					<div class="object petal eight"></div>	
    					<div class="object stem"></div>
    				</div>	
    			</div>	
    			<div class="object vase">
    				<div class="object base"></div>
    				<div class="object top"></div>
    			</div>
    		</div>	
    	</div>
    </div>

    <div class="canvas two">
    	<div class="drawing">
            <div class="walls">
                <div class="wall a"></div>
                <div class="wall b"></div>
            </div>
    		<div class="furniture">
                <div class="tv">
                    <div class="face"></div>
                    <div class="stand">
                        <div class="neck"></div>
                        <div class="shoulders"></div>
                    </div>
                </div>
                <div class="dresser">
                    <div class="side"></div>
                    <div class="front">
                        <div class="shelf one"></div>
                        <div class="shelf two"></div>
                        <div class="shelf three"></div>
                        <div class="shelf four"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
